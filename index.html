<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Dashboard</h1>
        <p><strong>Author(s):</strong> Yundi Gao</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1n_1stzwdravahg3DX0vX5Q3Smfd1iXtEsIrpWCjstyk/edit?usp=sharing" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item">
            <label for="citySelector"><strong>Select City</strong></label>
            <select id="citySelector">
                <option value="">- Select City -</option>
                <option value="Chicago">Chicago</option>
                <option value="Indianapolis">Indianapolis</option>
                <option value="Philadelphia">Philadelphia</option>
                <option value="Phoenix">Phoenix</option>
                <option value="Charlotte">Charlotte</option>
                <option value="Jacksonville">Jacksonville</option>
            </select>
        </div>

        <div class="item">
            <label for="dateSlider"><strong>Select Start Date</strong></label><br>
            <input type="range" id="dateSlider" min="0" max="364" value="0">
            <span id="sliderValueLabel"></span>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Actual Mean Temperatures Over Time</h2>
        <svg id="lineChart1" width="800" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
